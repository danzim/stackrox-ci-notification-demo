apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: rhacs-central-services
  namespace: rhacs
spec:
  central:
    exposure:
      loadBalancer:
        enabled: false
        port: 443
      nodePort:
        enabled: false
      route:
        enabled: true
    persistence:
      persistentVolumeClaim:
        claimName: rhacs-db
  customize:
    envVars:
      - name: ROX_PLAINTEXT_ENDPOINTS
        value: http@8080
  egress:
    connectivityPolicy: Online
  scanner:
    analyzer:
      scaling:
        autoScaling: Enabled
        maxReplicas: 5
        minReplicas: 2
        replicas: 3
    scannerComponent: Enabled
